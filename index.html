<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="grid">
  <section class="island unit">
    <div class="max-length xs-1 s-1 m-1 l-1">
      <h1 class="normal push pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form action="https://formspree.io/" method="POST">
        <fieldset class="push">
          <legend class="italic mega">Personal details</legend>
        </fieldset>
        <div class="name push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="age push">
          <label for="age">Age</label>
          <input type="number" name="name" id="age" required>
        </div>
        <div class="push email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="subj push">
          <label for="subject">Physical fitness</label>
          <select name="name" id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="details">Address</label>
          <textarea name="name" id="details" required></textarea>
        </div>
        <fieldset class="push">
          <legend>Mission statement</legend>
        </fieldset>
        <div class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea name="name" id="question" required></textarea>
        </div>
        <div class="push center-text">
          <button type="submit" class="btn">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
