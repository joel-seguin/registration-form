<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section>
    <div class="">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Personal details</legend>
        </fieldset>
        <div class="">
          <label for="">name</label>
          <input id="name" name="name" required>
        </div>
        <div class="">
          <label for="age">Age</label>
          <input type="number" name="name" id="age" required>
        </div>
        <div class="">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="">
          <label for="subject">Physical fitness</label>
          <select name="name" id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="">
          <label for="details">Address</label>
          <textarea name="name" id="details" required></textarea>
        </div>
        <fieldset>
          <legend>Mission statement</legend>
        </fieldset>
        <div class="">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea name="name" id="question" required></textarea>
        </div>
        <div class="">
          <button type="submit" class="btn">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
